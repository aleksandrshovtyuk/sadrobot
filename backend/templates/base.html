{% load static %}

<!doctype html>
<html lang="ru" prefix="og: https://ogp.me/ns#">
<head>
  {% block html-head %}{% endblock %}
</head>
<body>
  <div id="top" class="grid-container">
    <main class="main-area">
      {% block main_content %}{% endblock %}
    </main>
    <nav class="nav-area">
      {% block nav %}{% endblock %}
    </nav>
    <aside class="aside-area">
      {% block aside_content %}{% endblock %}
    </aside>
  </div>
  <script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>
  <script>
    GitHubCalendar(".github-calendar", "mAXxtor", { responsive: true });
  </script>
</body>
</html>
